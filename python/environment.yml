name: genjutsu
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Python
  - python=3.13

  # PyTorch with latest CUDA (12.4)
  - pytorch::pytorch=2.5.1
  - pytorch::torchvision=0.20.1
  - pytorch::torchaudio=2.5.1
  - pytorch::pytorch-cuda=12.4

  # Core dependencies
  - numpy=1.26.4
  - pillow=10.2.0
  - scipy=1.12.0

  # Web service
  - flask=3.0.0

  # Utilities
  - pip=24.0

  # Pip dependencies
  - pip:
      # Shap-E
      - git+https://github.com/openai/shap-e.git

      # Additional dependencies
      - transformers>=4.37.0
      - accelerate>=0.26.0
      - diffusers>=0.26.0
      - trimesh>=4.0.0
      - pillow>=10.0.0
      - matplotlib>=3.8.0
      - tqdm>=4.66.0

      # For PLY export
      - plyfile>=1.0.0