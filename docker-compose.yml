version: '3.8'

services:
  genjutsu-service:
    build:
      context: .
      dockerfile: python/Dockerfile
    container_name: genjutsu-service
    ports:
      - "5000:5000"
    volumes:
      - ./outputs:/app/outputs
    environment:
      - CUDA_VISIBLE_DEVICES=0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped